<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car - CarMarket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>CarMarket</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="seller-registration.html">Register as Seller</a></li>
                    <li><a href="seller-login.html">Seller Login</a></li>
                    <li><a href="search.html">Search Cars</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-section">
        <div class="container">
            <h2>Add a Car</h2>
            <p>List your car for sale</p>
            
            <form id="addCarForm" class="form-container">
                <div class="form-group">
                    <label for="make">Make</label>
                    <input type="text" id="make" name="make" required>
                    <span class="error-message" id="makeError"></span>
                </div>
                
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" name="model" required>
                    <span class="error-message" id="modelError"></span>
                </div>
                
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" min="1900" max="2023" required>
                    <span class="error-message" id="yearError"></span>
                </div>
                
                <div class="form-group">
                    <label for="mileage">Mileage</label>
                    <input type="number" id="mileage" name="mileage" min="0" required>
                    <span class="error-message" id="mileageError"></span>
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                    <span class="error-message" id="locationError"></span>
                </div>
                
                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" name="price" min="0" required>
                    <span class="error-message" id="priceError"></span>
                </div>
                
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="carImage">Car Image (Optional)</label>
                    <input type="file" id="carImage" name="carImage" accept="image/*">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">List Car</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 CarMarket. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="about-us.html">About Us</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
